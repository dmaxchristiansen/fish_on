<a class="btn btn-primary" [routerLink]="['/products', 'new']">New Restaurant</a>
<div class="container">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Restaurant</th>
        <th scope="col">Cuisine</th>
        <th scope="col">Actions Available</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let product of products">
        <td>{{product.title}}</td>
        <td>{{product.image}}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/products', 'reviews', product._id]">Read Reviews</button>
          <button class="btn btn-warning" [routerLink]="['/products', 'edit', product._id]">Edit</button>
          <button class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</button>      
        </td>
      </tr>
    </tbody>
  </table>
</div>
