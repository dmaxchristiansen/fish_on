<div class="faze">

    <div class="container">
        <h3 class="mt-2">Write a Review for {{selectedProduct.species}} caught on {{selectedProduct.catchDate | date}}</h3>
        <form (submit)="addRating(selectedProduct._id)">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input class="form-control" type="text" name="name" [(ngModel)]="newRating.name">
                <p class="text-danger" *ngIf="newRating.name.length < 3"> ~Name must be at least 3 characters long~ </p>
            </div>
            <div class="form-group">
                <label class="mr-2" for="rating">Rating </label>
                <select name="rating" [(ngModel)]="newRating.rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="comment">Comment: </label>
                <input class="form-control" type="text" name="comment" [(ngModel)]="newRating.comment">
                <p class="text-danger" *ngIf="newRating.comment.length < 3"> ~Comment must be at least 3 characters long~ </p>
            </div>
            <button class="dece btn btn-secondary mr-2" type="submit">Submit</button>
            <button class="dece btn btn-secondary" [routerLink]="['/fishers']">Cancel</button>
        </form>
    </div>
</div>
