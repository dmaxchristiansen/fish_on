<div class="faze">
  <div class="container">
    <h1 class="mt-2 mb-3">Edit - {{editProduct.species}} &nbsp; &nbsp; &nbsp; &nbsp;Caught on {{editProduct.catchDate | date}}</h1>
    <div class="row">
      <div class="col-8">
        <form (submit)="editSubmit()">
          <div class="form-row">
            <div class="form-group col-3">
              <label for="catchDate">Catch Date:</label>
              <input class="form-control" type="date" name="catchDate" [(ngModel)]="editProduct.catchDate">
            </div>
            <div class="form-group col-2">
              <label for="state">State:</label>
              <input class="form-control" type="text" name="state" [(ngModel)]="editProduct.state">
            </div>
            <div class="form-group col-2">
              <label for="length">Length (in):</label>
              <input class="form-control" type="text" name="length" [(ngModel)]="editProduct.length">
            </div>
            <div class="form-group col-5">
              <label for="species">Fish Species:</label>
              <input class="form-control" type="text" name="species" [(ngModel)]="editProduct.species">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="bodyOfWater">Body of Water:</label>
              <input class="form-control" type="text" name="bodyOfWater" [(ngModel)]="editProduct.bodyOfWater">
            </div>
          </div>
          <div class="form-group mb-5">
            <label for="image">Image URL: </label>
            <input class="form-control" type="text" name="image" [(ngModel)]="editProduct.image">
          </div>
          <button class="dece text-dark btn btn-success btn-lg mr-3" type="submit">Edit</button>
          <button class="dece btn btn-warning btn-lg" [routerLink]="['/fishers']">Cancel</button>
        </form>
      </div>
      <div class="col-4">
        <img src={{editProduct.image}} class="dece ml-2 rounded" width="300">
      </div>
    </div>
    <button class="dece text-dark button btn btn-danger mt-5" (click)="deleteProduct(editProduct._id)">Delete</button>
  </div>
</div>
